{% load static %}  <!-- Load the static tag library -->
<div class="container-fluid pb-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-8">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active " data-bs-interval="4000">
                    <img src="{% static 'images/ICT.jpg' %}" class="d-block w-100 fixed-height-img" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/mercanical.jpg' %}" class="d-block w-100 fixed-height-img" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/student2.jpg' %}" class="d-block w-100 fixed-height-img" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon next-prev" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon next-prev" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col"></div>
    </div>
</div>
