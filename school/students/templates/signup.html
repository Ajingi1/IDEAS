<!-- templates/signup.html -->
{% extends 'layout.html' %}
{% load static %}  <!-- Load the static tag library -->

{% block title %}Log in page{% endblock %}

{% block content %}
<div class="container-fluid p-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card text-center">
                <div class="card-body">
                    <h2>sign Up</h2>
                    <form action="{% url 'signup' %}" method="post">
                        <div class="mb-3">
                            <input type="text" name="name" id="name" placeholder="Name" autocomplete="off"
                                class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="surname" id="surname" placeholder="Surname" autocomplete="off"
                                class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off"
                                class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" id="email" placeholder="Email" autocomplete="off"
                                class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="role" id="user_type" class="form-control mx-auto form-component-width" value="student" readonly>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" placeholder="Password"
                                autocomplete="off" class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="confirmation" id="confirmation" placeholder="Confirm Password"
                                autocomplete="off" class="form-control mx-auto form-component-width">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary form-control d-block mx-auto form-component-width" type="submit">Sign Up</button>
                        </div>

                        <div class="mb-3">
                            <p class="card-text">I have an account? <a href="{% url 'login' %}" class="signup-link">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
